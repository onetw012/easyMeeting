<DOCTYPE html>
<html lang="en">
	<head>
		<title>Find any meeting you want!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-app="meetings">

	<div class="container-fluid">
	<ul class="nav nav-tabs" ng-controller="TabsController">
	  <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
	</ul>

		<div class="row">
			<div class="col-xs-2 col-lg-1">
					
			</div>
		 	<div class="col-xs-12 col-sm-6 col-lg-8">
		 		<div ng-view></div>	
		 	</div>
		 	<div class="col-xs-4 col-lg-3" ng-controller="AddEventController">
		 		<add-event></add-event>
		 	</div>
		 </div> 		
			
	</div>
	<footer>
		
	</footer>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="/libs/angular/angular.min.js"></script>
		<script src="/libs/angular-route/angular-route.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/services/Marker.js"></script>
		<script src="/js/services/Map.js"></script>
		<script src="/js/directives/addEvent.js"></script>
		<script src="/js/controllers/AddEventController.js"></script>
		<script src="/js/controllers/TabsController.js"></script>
		<script src="/js/controllers/MapController.js"></script>
		<script src="/libs/lodash/dist/lodash.js"></script>
		<script src="/libs/angular-google-maps/dist/angular-google-maps.min.js"></script>

	</body>
</html>
